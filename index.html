<!doctype html>
<html lang="he">
<head>
    <meta charset="utf-8" />
    <title>גלידריה</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link href="styles/myStyle.css" rel="stylesheet" />

</head>
<body>
    <div class="form-container">
        <div class="right-section">
            <div class="form-section">
                <div class="form-header">
                    <h2>מספר כדורי גלידה</h2>
                </div>
                <form id="myform">
                    <label>
                        <input id="one" type="radio" onclick="showImage()" name="scoops" value="1"> 1
                    </label>
                    <label>
                        <input id="two" type="radio" onclick="showImage()" name="scoops" value="2"> 2
                    </label>
                    <label>
                        <input id="three" type="radio" onclick="showImage()" name="scoops" value="3"> 3
                    </label>
                </form>
                <img id="ice-cream-1" name="one" src="images/ice-cream-1.png" class="hidden" alt="1 כדור גלידה">
                <img id="ice-cream-2" name="two" src="images/ice-cream-2.png" class="hidden" alt="2 כדורי גלידה">
                <img id="ice-cream-3" name="three" src="images/ice-cream-3.png" class="hidden" alt="3 כדורי גלידה">
            </div>

            <div class="form-section">
                <div class="form-header">
                    <h2>תוספות לגלידה</h2>
                </div>
                <form >
                    <label>
                        <input type="checkbox" name="toppings" value="chocolate-sprinkles" onclick="changeOpacity()"> פצפוצי שוקולד
                    </label>
                    <label>
                        <input type="checkbox" name="toppings" value="rainbow-sprinkles" onclick="changeOpacity()"> סוכריות צבעוניות
                    </label>
                    <label>
                        <input type="checkbox" name="toppings" value="cherries" onclick="changeOpacity()"> דובדבנים
                    </label>
                </form>
                <img id="topping-chocolate" src="images/chocolate-sprinkles.png" class="semi-transparent" alt="פצפוצי שוקולד">
                <img id="topping-rainbow" src="images/rainbow-sprinkles.png" class="semi-transparent" alt="סוכריות צבעוניות">
                <img id="topping-cherries" src="images/cherries.png" class="semi-transparent" alt="דובדבנים">
            </div>
        </div>

        <div class="left-section">
            <div class="form-section">
                <div class="form-header">
                    <h2>פרטים נוספים</h2>
                </div>
                <form id="order-form">
                    <label for="full-name">שם מלא:</label>
                    <input onkeyup="updateButton()" type="text" id="full-name" name="full-name" required>

                    <label for="comments">הערות להזמנה:</label>
                    <textarea id="comments" name="comments" rows="4"></textarea>

                    <button onclick="onFormSubmit()" type="submit" id="submit-button" disabled>שלח הזמנה</button>
                </form>
            </div>
        </div>
    </div>
<script src="jScripts/JavaScript.js" type="text/javascript"></script>
</body>

</html>
